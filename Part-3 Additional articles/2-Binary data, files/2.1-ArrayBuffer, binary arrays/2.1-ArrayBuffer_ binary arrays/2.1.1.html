        let buffer1 = new Uint8Array([255, 255, 255, 255]).buffer;
        let dataView = new DataView(buffer1);

        // get 8-bit number at offset 0
        console.log(dataView.getUint8(3)); // 255

        // now get 16-bit number at offset 0, it consists of 2 bytes, together interpreted as 65535
        console.log(dataView.getUint16(2)); // 65535 (biggest 16-bit unsigned int)

        // get 32-bit number at offset 0
        console.log(dataView.getUint32(0)); // 4294967295 (biggest 32-bit unsigned int)

        dataView.setUint32(0, 0); // set 4-byte number to zero, thus setting all bytes to 0
