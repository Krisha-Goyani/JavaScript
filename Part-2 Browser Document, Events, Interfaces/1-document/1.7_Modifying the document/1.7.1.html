<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying the document</title>
</head>

<style>
    /* ---------------Creating an element--------- */
    .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #83b3be;
    }
</style>

<body>
    <!-- ---------------------Insertion methods-------->
    <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol> <br><br>

    <div id="divv">Heyyy</div>

    <div id="first"> FIRst</div>
    <div id="second"> SECOND</div>

    <ul id="ulss">DocumentFragment</ul>
    <script>
        //------------ Creating an element---------
        let div = document.createElement('div');
        div.className = "alert";
        div.innerHTML = "<strong> Hiii </strong> worlddd!!!"
        document.body.append(div);

        // --------Insertion methods---------
        ol.before("before ol");
        ol.after("after ol");

        let liFirst = document.createElement('li');
        liFirst.innerHTML = 'prepend'
        ol.prepend(liFirst)

        let liLast = document.createElement('li');
        liLast.innerHTML = 'append'
        ol.append(liLast)

        divv.before('<p>Hello</P>', document.createElement('hr'));

        // ----insertAdjacentHTML/Text/Element------
        divv.insertAdjacentHTML('beforebegin', '<p>beforeBEGIN</p>')
        divv.insertAdjacentHTML('afterend', '<p>affterEND</p>')

        document.body.insertAdjacentHTML("afterbegin", `<div class = "alert" ><b>HELOOOO</b>`);

        // ----------------------------Node removal--------------------------
        setTimeout(() => div.remove(), 3000);
        second.after(first);

        // --------------Cloning nodes: cloneNode--------
        let div2 = div.cloneNode(true);
        div2.querySelector('strong').innerHTML = 'BYEEE THERE';
        div.after(div2)

        // --------------DocumentFragment---------
        function getList(){
            let fragment = new DocumentFragment();

            for(let i = 1; i<=3; i++){
                let li = document.createElement('li');
                li.append(i);
                fragment.append(li);
            }
            return fragment;
        }
        ulss.append(getList());

        setTimeout(() => document.write('<b>...By this.</b>'), 4000);
    </script>
</body>

</html>
