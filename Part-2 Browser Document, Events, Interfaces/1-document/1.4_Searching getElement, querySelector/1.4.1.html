<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching: getElement*, querySelector*</title>
</head>

<body>
    <h1>Searching: getElement*, querySelector*</h1>
    <div id="elem">
        <div id="elem-content">Element</div>
    </div>

    <ul>
        <li>The</li>
        <li>test</li>
    </ul>
    <ul>
        <li>has</li>
        <li>passed</li>
    </ul>

    <a href="http://example.com/file.zip">...</a>
    <a href="http://ya.ru">...</a>

    <h1>Contents</h1>

    <div class="contents">
        <ul class="book">
            <li class="chapter">Chapter 1</li>
            <li class="chapter">Chapter 2</li>
        </ul>
    </div>

    <form name="my-form">
        <div class="article">Article</div>
        <div class="long article">Long article</div>
    </form>

    <script>
        // elem is a reference to DOM-element with id="elem"
        // elem.style.background = 'red';        // id="elem-content" has a hyphen inside, so it can't be a variable name
        // // ...but we can access it using square brackets: window['elem-content']

        // let elements = document.querySelectorAll('ul > li:last-child')

        // for (element of elements) {
        //     console.log(element.innerHTML);
        // }

        for (let e1 of document.body.children) {
            if (e1.matches('a[href$="zip"]')) {
                console.log("The archive reference: " + e1.href);
            }
        }

        let chapter = document.querySelector('.chapter');
        console.log(chapter.closest('.book'));
        console.log(chapter.closest('.contents'));
        console.log(chapter.closest('h1'));  // null (because h1 is not an ancestor)

        let form = document.getElementsByName('my-form')[0];
        // find by class inside the form
        let articles = form.getElementsByClassName('article');
        console.log(articles.length); // 2, found two elements with class "article"

        let divs = document.getElementsByTagName('div');
        console.log(divs.length);
    </script>
</body>

</html>
